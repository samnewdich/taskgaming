<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Welcome Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #email-input{
      position: absolute;
      top: 400px;
      left: 50%;
      width: 50%;
      height: 50px;
      border-color: white;
      border-width: thick;
      border-style: solid;
      background-color: #000000;
      color: white;
      transform: translateX(-50%);
      padding: 10px;
      font-size: 24px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container"><input type="email" id="email-input" placeholder="Enter your email"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <script src="main.js"></script>
</body>
</html>
